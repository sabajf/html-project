<!DOCTYPE html>
<html>
  <head>
   <title>Exercise image</title> 
   <style>
    .search {
      border: none;
      border-radius: 30px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      width: 400px;
    }
    .wedding-pic {
      border-radius: 5px;
      width: 400px;
      height: 400px;
      object-fit: cover; 
      object-position: center;
      box-shadow: 10px 10px 5px rgba (0, 0, 0, 0.5);
      
    }
   </style>
  </head>

  <body>
    <input class="search" type="text" placeholder="Search for your wedding picture">
    <img class="wedding-pic" src="DSC00387.JPG" alt="wedding">
  </body>

</html>
